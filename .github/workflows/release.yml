name: Release NetProbe

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: netprobe
            asset_name: netprobe-linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: netprobe.exe
            asset_name: netprobe-windows-amd64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: netprobe
            asset_name: netprobe-macos-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build Release
        run: cargo build --release --verbose

      - name: Rename Binary (Linux/Mac)
        if: matrix.os != 'windows-latest'
        run: mv target/release/${{ matrix.binary_name }} target/release/${{ matrix.asset_name }}

      - name: Rename Binary (Windows)
        if: matrix.os == 'windows-latest'
        run: move target/release/${{ matrix.binary_name }} target/release/${{ matrix.asset_name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/${{ matrix.asset_name }}